<body class="body"> <!-- Added the class 'body' for dark mode -->
    <div class="row">
        <div class="card col-md-6 offset-md-3">
            <div class="row">
                <div class="col-md-12 text-left">
                    <a href="http://localhost:4200/employees" class="btn btn-secondary back-button">
                        <i class="fa-solid fa-arrow-left"></i> Back
                    </a>
                </div>
                <h3 class="text-center"> Create Employee </h3>
                <hr />
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm"> <!-- Added template reference variable -->
                        <div class="form-group">
                            <label> First Name</label>
                            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                                name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label> Last Name</label>
                            <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                                name="lastName" required>
                        </div>

                        <div class="form-group">
                            <label> Email Id</label>
                            <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                                name="emailId" required>
                        </div>

                        <br />
                        <button class="btn btn-success" type="submit" [disabled]="!employeeForm.valid">Create</button> <!-- Disable button if form is invalid -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
