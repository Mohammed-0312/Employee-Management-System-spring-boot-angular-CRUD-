<body>
<div class="loginBox">
  <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px" />
  <h3>Sign in here</h3>

  <form (ngSubmit)="login()">
    <div class="inputBox">
      <input
        id="uname"
        type="text"
        [(ngModel)]="userName"
        name="userName"
        placeholder="Username"
        required
      />
      <input
        id="pass"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <!-- Disable the button if either userName or password is empty -->
    <input type="submit" value="Login" [disabled]="!userName || !password" />
  </form>
</div>
</body>
